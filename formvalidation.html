<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="../css/formvalidation.css" type="text/css" media="all">
    <link rel="stylesheet" href="../../mycss/css/all.min.css" media="all" type="text/css">
</head>
<body>
    <form action="yahoo.html" name="yahoo" onsubmit="return formValidation()">
        <header>
            <div class="box">
                <div class="nav">
                    <div class="left">
                        <a href=""><img src="../img/Yahoo-Logo(1)(1).png" alt=""></a>
                    </div>
                    <div class="right"><p>Help</p></div>
                </div>
                <div class="main">
                    <div class="create-account">
                        <div class="logo">
                            <a href=""><img src="../img/Yahoo-Logo(1)(1).png" alt=""></a>
                            <h4>Create a yahoo account</h4>
                            <div class="split">
                                <i class="fa-regular fa-user"></i>
                                <input type="text" name="user" id="Username" placeholder="Firstname">
                                <input type="text" name="user1" id="Username" placeholder="Surname"><br>
                                <span id="errName"></span>
                                <label for="Username" class="fn">Full name</label>
                            </div>
                            <br>
                            <input type="text" name="email" class="email"><select name="" id=""><option value="yahoo">@yahoo.com</option><option value="myyahoo">@myyahoo.com</option></select><br>
                            <span id="errEmail"></span>
                            <label for="" class="email2">New Yahoo Email</label>
                            <input type="password" name="pass" class="p"><br>
                            <span id="errPassword"></span>
                            <label for="" class="pass">password</label><br>
                            <input type="date" name="date"><br>
                            <span id="errDate"></span>
    
                            <br><h5>By clicking "Continue", you agree to the <a class="blue">Terms</a> and<br> acknowledge the <a class="blue">Privacy Policy</a> </h5>
                            <input type="submit" class="button1" value="Continue">
                            <h3>Already have an account? <a class="blue">Sign in</a></h3>
                            <h2 id="sub"></h2>
                            
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </form>
    
    
    <script>
        function confirm(){
            let x = confirm("Submit The Form");
            
        }

        function formValidation(){
        let u = document.yahoo.user;
        let v = document.yahoo.user1;
        let e = document.yahoo.email;
        let p = document.yahoo.pass;
        let d = document.yahoo.date;

        if(u.value.length == 0 || v.value.length == 0|| e.value.length == 0 || p.value.length == 0 || d.value.length == 0){ 
            if(u.value.length == 0 && v.value.length == 0){
                printError("errName","This section must be filled");
                u.style.borderColor = "red";
                v.style.borderColor = "red";
                alert("Make Sure YOU've Entered Your Name Properly");
            }
            else{
                printError("errName","");
                u.style.borderColor = "black";
                v.style.borderColor = "black";
            }
            if(e.value.length == 0){
                printError("errEmail","This section must be filled");
                e.style.borderColor = "red";
                alert("Make Sure You've Entered The Email");
            }
            else{
                printError("errEmail","");
                e.style.borderColor = "black";
            }
            if(p.value.length == 0){
                printError("errPassword","This section must be filled");
                p.style.borderColor = "red";
                alert("Make Sure You've Entered The Passsword");
            }
            else{
                printError("errPassword","");
                p.style.borderColor = "black";
            }
            if(d.value.length == 0){
                printError("errDate","This section must be filled");
                d.style.borderColor = "red";
                alert("Make Sure You've Entered The Date");
            }
            else{
                printError("errDate","");
                d.style.borderColor = "black"; 
            }return false;
        }
         else {
            printError("errName","");
            printError("errEmail","");
            printError("errPassword","");
            printError("errDate","");
            document.getElementById("sub").innerHTML;
            return true;
        }
        function printError(elementId,elementData){
        return document.getElementById(elementId).innerText = elementData;
        }
    }
    </script>
</body>
</html>
